<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Ajax XML test</h1>
<ul id="stars"></ul>

<script>
    var xhr = new XMLHttpRequest();
    
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            xmlDoc = xhr.responseXML;
            var team = xmlDoc.getElementsByTagName("sports");
            var htmlStr = "";
            for (i = 0; i < team.length; i++) {
                htmlStr +=  xmlDoc.getElementsByTagName("name")[i].childNodes[0].nodeValue + "<br>" +
                    xmlDoc.getElementsByTagName("country")[i] .childNodes[0].nodeValue + "<br>" + 
                    xmlDoc.getElementsByTagName("income")[i] .childNodes[0].nodeValue + "<br><br>"; 
			}
            document.getElementById("stars").innerHTML = htmlStr;
        }
    }
    
    xhr.open("GET", "athletes.xml", true);
    xhr.send();
</script>
</body>
</html>
